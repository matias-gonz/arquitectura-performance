config:
  environments:
    api:
      target: 'http://localhost:5555/api'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-api"

  pool: 50 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Ramp
      duration: 30
      arrivalRate: 5
      rampTo: 40
    - name: Plain
      duration: 60
      arrivalRate: 40
    - name: Ramp down
      duration: 30
      arrivalRate: 40
      rampTo: 0
    

scenarios:
  - name: Fact (/fact)
    flow:
      - get:
          url: '/fact'
